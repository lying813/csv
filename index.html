<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>Snake Pro - 专业贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .touch-controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.9);
        }

        .touch-btn.up { grid-column: 2; grid-row: 1; }
        .touch-btn.left { grid-column: 1; grid-row: 2; }
        .touch-btn.right { grid-column: 3; grid-row: 2; }
        .touch-btn.down { grid-column: 2; grid-row: 3; }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .game-over button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .game-over button:active {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            .touch-controls {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div>得分: <span id="score">0</span></div>
            <div>最高分: <span id="bestScore">0</span></div>
            <button onclick="restartGame()" style="background: rgba(255,255,255,0.2);border:none;color:white;padding:5px 10px;border-radius:10px;">重新开始</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="touch-controls">
        <div class="touch-btn up" onclick="changeDirection('up')">↑</div>
        <div class="touch-btn left" onclick="changeDirection('left')">←</div>
        <div class="touch-btn right" onclick="changeDirection('right')">→</div>
        <div class="touch-btn down" onclick="changeDirection('down')">↓</div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>游戏结束</h2>
        <p>得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">再来一局</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const GRID_COUNT = canvas.width / GRID_SIZE;

        let snake, food, direction, score, bestScore, gameRunning, gameLoop;

        function initGame() {
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            direction = 'right';
            score = 0;
            bestScore = localStorage.getItem('bestScore') || 0;
            gameRunning = true;
            generateFood();
            updateScore();
            document.getElementById('gameOver').style.display = 'none';
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff88' : '#00cc66';
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            });

            // 绘制食物
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE/2 - 1, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (!gameRunning) return;

            const head = {x: snake[0].x, y: snake[0].y};

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            update();
            draw();
        }

        function changeDirection(newDirection) {
            const opposites = {'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left'};
            if (newDirection !== opposites[direction]) {
                direction = newDirection;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            clearInterval(gameLoop);
            initGame();
            gameLoop = setInterval(gameStep, 150);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            const keyMap = {'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right'};
            if (keyMap[e.key]) {
                e.preventDefault();
                changeDirection(keyMap[e.key]);
            }
        });

        // 防止页面滚动
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // 启动游戏
        initGame();
        gameLoop = setInterval(gameStep, 150);
    </script>

</html>
